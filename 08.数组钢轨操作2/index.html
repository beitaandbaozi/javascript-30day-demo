<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <p><em>请按 F12 查看 Console 面板</em> 💁</p>
  <p>若无结果请刷新试试</p>
</body>
<script>
  const people = [
    { name: 'Wes', year: 1988 },
    { name: 'Kait', year: 1986 },
    { name: 'Irv', year: 1970 },
    { name: 'Lux', year: 2015 }
  ];

  const comments = [
    { text: 'Love this!', id: 523423 },
    { text: 'Super good', id: 823423 },
    { text: 'You are the best', id: 2039842 },
    { text: 'Ramen is my fav food ever', id: 123523 },
    { text: 'Nice Nice Nice!', id: 542328 }
  ];
  // TODO people数组
  // 1.是否有人超过19岁？
  const isAdult = people.some((item) => {
    // 当前的年份
    const currentYear = new Date().getFullYear()
    return currentYear - item.year >= 19
  })
  console.table(isAdult)
  // 2.是否所有人都是成年人？
  const allAdult = people.every((item) => {
    // 当前的年份
    const currentYear = new Date().getFullYear()
    return currentYear - item.year >= 18
  })
  console.table(allAdult)
  // TODO comments数组
  // 1.找到ID号为 823423 的评论
  const comment = comments.find(item => {
    return item.id == 823423
  })
  console.table(comment)
  // 2.删除 ID 号为 823423 的评论
  // 1.找到 ID 号为 823423 的索引
  const index = comments.findIndex(item => {
    return item.id == 823423
  })
  // 数组处理  pop  shift splice slice
  comments.splice(index, 1)
  console.table(comments)
</script>

</html>
