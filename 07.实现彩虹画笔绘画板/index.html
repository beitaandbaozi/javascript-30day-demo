<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvaså®ç°ğŸŒˆç”»æ¿</title>
  <style>
    html,
    body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      overflow: hidden;
    }
  </style>
</head>

<body>
  <canvas id="draw" width="800" height="800" style="overflow:auto;"></canvas>
</body>
<script>
  // è·å–å…ƒç´ 
  const canvas = document.querySelector('#draw');
  // è·å–canvaså…ƒç´ çš„ä¸Šä¸‹æ–‡ ----2dï¼š å»ºç«‹ä¸€ä¸ª CanvasRenderingContext2D äºŒç»´æ¸²æŸ“ä¸Šä¸‹æ–‡
  const ctx = canvas.getContext('2d')
  // è®¾ç½®å®½åº¦å’Œé«˜åº¦
  canvas.width = window.innerWidth
  canvas.height = window.innerHeight
  // è®¾ç½® ctx åŸºæœ¬å±æ€§
  // æè¾¹å’Œçº¿æ¡é¢œè‰²
  ctx.strokeStyle = '#BADA55';
  // çº¿æ¡å®½åº¦ã€çº¿æ¡æœ«ç«¯å½¢çŠ¶
  ctx.lineWidth = 90;
  ctx.lineCap = "round";
  ctx.lineJoin = "round";
  ctx.fillStyle = "#f00";

  // å•å‡»é¼ æ ‡-æŒ‰ä¸‹å‡†å¤‡å¼€å§‹
  // ç§»åŠ¨é¼ æ ‡-ç”»çº¿
  // æ¾å¼€æ‰‹æŒ‡-ç»“æŸç”»çº¿
  let isDrawing = false;
  let lastX = 0;
  let lastY = 0;
  let hue = 0;
  let direction = true;
  let x = 0;
  let y = 0;
  function draw(e) {
    if (!isDrawing) return;

    //		console.log(e.type);
    if (e.type == "mousemove") {
      x = e.offsetX;
      y = e.offsetY;
    } else {
      //			å¤„ç†è§¦æ‘¸å±æ“ä½œ
      x = e.changedTouches[0].clientX;
      y = e.changedTouches[0].clientY;
      //			console.log(e);
    }

    //		å½©è™¹æ•ˆæœ
    ctx.strokeStyle = `hsl(${hue}, 90%, 50%)`;
    if (hue >= 360) hue = 0;
    hue++;

    //		æ°´å¢¨æ•ˆæœ
    //		ctx.strokeStyle = `rgba(0, 0, 0, ${ hue })`;			
    //		if(hue >= 0.7) hue = 0;
    //		hue += 0.01;

    //		æ§åˆ¶ç¬”è§¦å¤§å°
    if (ctx.lineWidth > 120 || ctx.lineWidth < 10) {
      direction = !direction;
    }
    if (direction) {
      ctx.lineWidth++;
    } else {
      ctx.lineWidth--;
    }

    //		æ§åˆ¶ç»˜åˆ¶è·¯å¾„
    ctx.beginPath();

    ctx.moveTo(lastX, lastY);
    ctx.lineTo(x, y);
    ctx.stroke();
    //		lastX = x;
    //		lastY = y;
    [lastX, lastY] = [x, y];
    //		console.log(ctx.lineWidth);
    //		console.log(x +"-" + e.offsetX);
  }
  canvas.addEventListener('mousedown', (e) => {
    isDrawing = true;
    // æ›´æ–°èµ·ç‚¹
    [lastX, lastY] = [e.offsetX, e.offsetY];
  });
  canvas.addEventListener('mousemove', draw);
  canvas.addEventListener('mouseup', () => isDrawing = false);
  canvas.addEventListener('mouseout', () => isDrawing = false);

  canvas.addEventListener('touchstart', (e) => {
    isDrawing = true;
    lastX = e.changedTouches[0].clientX;
    lastY = e.changedTouches[0].clientY;
  });

  canvas.addEventListener('touchmove', draw);
  canvas.addEventListener('touchend', () => isDrawing = false);
  canvas.addEventListener('touchcancel', () => isDrawing = false);
</script>

</html>
